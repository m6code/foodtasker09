{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{% block title%} {% endblock%}</title>
	<link rel="stylesheet" href="{% static 'foodtaskerapp/css/materialize.min.css' %}">
	<link rel="stylesheet" href="{% static 'foodtaskerapp/css/style.css' %}">
	<script src="{% static 'foodtaskerapp/js/materialize.min.js' %}"></script>
</head>
<body class="bg-blue">

	<div class="container">
		<div class="row">
			<div class="col s12">
				<br/>
				<br/>
				<div class="card">
					<div class="card-content">
						{% block content %} {% endblock %}
					</div>
				</div>
			</div>
		</div>
	</div>

	
</body>
</html>
