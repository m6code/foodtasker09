{% extends 'foodtaskerapp/base.html' %}
{% block title %} Restaurant Page {% endblock title %}

{% block sidebar %}
<!-- tutor's sidebar -->
<div class="sidebar">
	<div class="center">
		<img class="circle" src="{{ MEDIA_URL }}{{ user.restaurant.logo }}"
		width="70" height="70" />
		<br/>
		<h4>Hi, {{ user.get_full_name }}</h4>
		<h5>{{ user.restaurant.name }}</h5>
	</div>

	<div class="list-group">
		<span class="text-uppercase">Dashboard</span>

		<a href="{% url 'restaurant-order' %}" class="list-group-item">Orders</a>
		<a href="{% url 'restaurant-meal' %}" class="list-group-item">Meals</a>
		<a href="{% url 'restaurant-report' %}" class="list-group-item">Reports</a>

		<span class="text-uppercase">Profile</span>
		<a href="{% url 'restaurant-account' %}" class="list-group-item">Account</a>
	</div>

	<div class="text-center">
		<a href="{% url 'restaurant-sign-out' %}?next={{ request.path }}"
		class="btn btn-pink">Logout</a>
	</div>
</div>
