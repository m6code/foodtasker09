{% extends "foodtaskerapp/base_signup.html" %}
{% block title %} Sign Up {%endblock title%}

{% block content %}
	<h3>Sign up page</h3>
	<form method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		<h4>Owner Info</h4>
		{{ user_form }}
		<h4>Restaurant Info</h4>
		{{ restaurant_form }}
		<button type="submit" class="btn btn-pink right"> Sign Up</button>
	</form>

{% endblock content %}
